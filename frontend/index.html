<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Reservation System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Hotel Reservation System</h1>

    <section id="addCustomer">
        <h2>Add Customer</h2>
        <form id="customerForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="contact" placeholder="Contact" required>
            <button type="submit">Add Customer</button>
        </form>
    </section>

    <section id="bookRoom">
        <h2>Book Room</h2>
        <form id="roomForm">
            <select id="customerSelect"></select>
            <select id="roomSelect"></select>
            <input type="number" id="days" placeholder="Number of Days" required>
            <button type="submit">Book Room</button>
        </form>
    </section>

    <section id="viewCustomers">
        <h2>Customers</h2>
        <table id="customerTable">
            <thead>
                <tr><th>ID</th><th>Name</th><th>Contact</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
